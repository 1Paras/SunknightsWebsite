<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <script
            src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_orange-yellow.min.css"/>

    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Roboto" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{% static 'sunknightsapp/css/sunknights.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'sunknightsapp/css/starbg.css' %}"/>

    <script src="{% static 'sunknightsapp/js/simple.js' %}"></script>


    <script>
        var ajaxactions=JSON.parse('{{ajaxactions|safe}}')
    </script>


    <title>{% block title %}Sun Knights{% endblock %}</title>
</head>

<body>
<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>
<div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title"><font face="Nunito Sans">Sun Knights</font></span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
				{% if user.is_authenticated %}
					{% for provider in allaccess_providers %}
					<a class="mdl-navigation__link" href="{% url 'allaccess-login' provider.name %}">
						<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
							<i class="material-icons white">supervisor_account</i><!-- login -->
						</button>
					</a>
					{% endfor %}
				{% else %}
					<a class="mdl-navigation__link" href="{% url 'logout' %}">
						<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
							<i class="material-icons white">open_in_browser</i><!-- logout -->
						</button>
					</a>
				{% endif %}
            </nav>
        </div>
    </header>
    <main class="mdl-layout__content">
        <center>
            <div id="content">
                {% block content %}{% endblock %}


            </div>
        </center>
    </main>
</div>
</body>
</html>
