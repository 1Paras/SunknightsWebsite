<form action="{% url 'ajaxhandler' %}" id="recordpreferences" method="POST">
    {% csrf_token %}
    {{ savepreferences.ajax_action_id }}

    <div class="form-group">

        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="custom_background_enabled"
                        {% if user.preferences and user.preferences.custom_background_enabled %}
                       checked
                        {% endif %}
                >
                Enable Custom Background
            </label>
        </div>

        <label for="bgimg">Background Image <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Background image"></i></label>
        <input type="url" class="form-control" name="custom_background_url" pattern="[^\s]+" title="Do not put multiple links here please." id="bgimg" required aria-required="true"
               placeholder="http://imgur.com/a/euVO7"
               aria-describedby="urlHelpBlock"
                {% if user.preferences%}
               value="{{ user.preferences.custom_background_url }}"
                {% endif %}
        >
        <p id="urlHelpBlock" class="form-text">
            Your background image should be a <strong>direct
            link</strong> to a <strong>working URL</strong> image (eg. an imgur-link).
        </p>
    </div>
    <button type="submit" id="recordsubmitbtn" class="btn btn-primary">Submit</button>
</form>
