{% extends "sunknightsapp/base.html" %}
{% block scriptload %}
    {% load static %}

    <script src="{% static 'sunknightsapp/js/loadmd.js' %}"></script>
{% endblock %}
{% block content %}


    <div id="contentinv"></div>
    {% if user.can_edit_info %}
        <button id="editbutton" onclick="editor('contentinv', this, 'cancelbutton')">Edit</button>
        <button id="cancelbutton" style="display: none;" onclick="canceledit('contentinv', 'editbutton', this)">Cancel
        </button>
        <div id="alertspot"></div>
        <div class="alert alert-danger alert-dismissible" role="alert" style="display: none;" id="thealert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Oh no!</strong> Sorry, but there was an error submitting!
        </div>
    {% endif %}
{% endblock %}
{% block scriptself %}
    <script>
        $(function () {
            window.md = "{{ helpcontent }}";
            md = md.replace(/&(?![^\s;]+;)/g, "&amp;").replace(/^&quot;|&quot;$/g, "");
            console.log(md);
            mdToHtml($("#contentinv")[0], md);
        });
    </script>
{% endblock %}
