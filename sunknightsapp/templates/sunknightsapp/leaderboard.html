

{% extends "sunknightsapp/base.html" %}
{% block content %}
    <div class="table-responsive">
        <table id="points_leaderboard" class="display datatables-table" width="100%">

            <thead>
            <tr>
                <th>Place</th>
                <th>Name</th>
                <th>Old Points</th>
                <th>New Points</th>
                <th>Total Points</th>
                <th>Masteries</th>
                <th>1vs1 Skill</th>
            </tr>
            </thead>
        </table>
    </div>
{% endblock %}


{% block scriptself %}
    <script>
        $(document).ready(function () {
            $('#points_leaderboard').DataTable({
                "order": [[1, "desc"]],
                "serverSide": true,
                "lengthMenu": [ 10, 15, 25, 50, 75, 100 ],
                "pageLength": 15,
                "ajax": {
                    "url": "{% url 'ajaxhandler' %}",
                    "dataSrc": function (json) {

                        var data = json['data']
                        var return_data = new Array();
                        for (var i = 0; i < data.length; i++) {

                            var username=data[i].user.discord_nickname
                            var userdiscordid=data[i].user.discord_id
                            var avatarstr=data[i].user.avatar
                            var avatarurl=""
                            if (avatarstr==""){
                                avatarurl="https://discordapp.com/assets/322c936a8c8be1b803cd94861bdfa868.png"
                            }else{
                                avatarurl="https://cdn.discordapp.com/avatars/"+userdiscordid+"/"+avatarstr
                            }

                            var usernametext="<img class='leaderpoint-avatar' src='"+avatarurl+"'><a href='/user/"+userdiscordid+"'>"+username+"</a>"

                            var oldpoints=data[i].oldpoints
                            var leaderboard_place=data[i].leaderboard_place
                            var currentpoints=data[i].currentpoints
                            var totalpoints=data[i].totalpoints
                            var masteriessize=data[i].masteries.length
                            var elo=data[i].elo

                            return_data.push({
                                'user': usernametext,
                                'oldpoints': oldpoints,
                                'currentpoints': currentpoints,
                                'totalpoints': totalpoints,
                                'masteries':masteriessize,
                                'elo': elo,
                                'place':leaderboard_place
                            })
                        }
                        return return_data;
                    },
                        "type": "POST",
                    "data": function (d) {
                        d.csrfmiddlewaretoken = csrftoken
                        d.ajax_action_id ={{ retrieveusers }}
                    }
                },
                "columns": [
                    {"data": "place"},
                    {"data": "user"},
                    {"data": "oldpoints"},
                    {"data": "currentpoints"},
                    {"data": "totalpoints"},
                    {"data": "masteries"},
                    {"data": "elo"}
                ],
            });
        });

    </script>
{% endblock %}
